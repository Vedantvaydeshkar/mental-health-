<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #5a67d8;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }

        .form-group input.error {
            border-color: #e53e3e;
        }

        .form-group input.success {
            border-color: #38a169;
        }

        .form-feedback {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-feedback.error {
            color: #e53e3e;
            display: block;
        }

        .form-feedback.success {
            color: #38a169;
            display: block;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e53e3e; width: 25%; }
        .strength-fair { background: #dd6b20; width: 50%; }
        .strength-good { background: #3182ce; width: 75%; }
        .strength-strong { background: #38a169; width: 100%; }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5a67d8, #667eea);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 103, 216, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #4c51bf;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.6;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            font-size: 13px;
            line-height: 1.4;
            color: #666;
            margin: 0;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>ðŸ¤– MindBot</h1>
            <p>Your Mental Health Companion</p>
        </div>

        <div class="welcome-text">
            <p>Join our supportive community and start your mental wellness journey today.</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Choose a username" minlength="3">
                <div class="form-feedback" id="username-feedback"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address">
                <div class="form-feedback" id="email-feedback"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Create a secure password" minlength="6">
                <div class="password-strength" id="password-strength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <div class="strength-text" id="strength-text"></div>
                </div>
                <div class="form-feedback" id="password-feedback"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Confirm your password">
                <div class="form-feedback" id="confirm-password-feedback"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree that I understand this is an AI chatbot for emotional support, 
                    not a replacement for professional mental health care.
                </label>
            </div>

            <button type="submit" class="btn-primary" id="signupBtn">
                <span class="btn-text">Create Account</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Creating account...</span>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="login-link">
            <p><a href="/login">Sign in here</a></p>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.querySelector('.loading');
        const alert = document.getElementById('alert');

        // Form elements
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                signupBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'flex';
            } else {
                signupBtn.disabled = false;
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function showFieldFeedback(fieldId, message, type) {
            const field = document.getElementById(fieldId);
            const feedback = document.getElementById(`${fieldId}-feedback`);
            
            field.className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            feedback.textContent = message;
            feedback.className = `form-feedback ${type}`;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            
            if (password.length >= 6) strength += 1;
            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[^a-zA-Z0-9]+/)) strength += 1;

            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            const strengthContainer = document.getElementById('password-strength');

            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                return;
            }

            strengthContainer.style.display = 'block';

            switch(strength) {
                case 0:
                case 1:
                    strengthFill.className = 'strength-fill strength-weak';
                    text = 'Weak password';
                    break;
                case 2:
                    strengthFill.className = 'strength-fill strength-fair';
                    text = 'Fair password';
                    break;
                case 3:
                case 4:
                    strengthFill.className = 'strength-fill strength-good';
                    text = 'Good password';
                    break;
                case 5:
                    strengthFill.className = 'strength-fill strength-strong';
                    text = 'Strong password';
                    break;
            }
            
            strengthText.textContent = text;
            return strength;
        }

        // Real-time validation
        usernameInput.addEventListener('blur', () => {
            const username = usernameInput.value.trim();
            if (username.length < 3) {
                showFieldFeedback('username', 'Username must be at least 3 characters', 'error');
            } else {
                showFieldFeedback('username', 'Username looks good', 'success');
            }
        });

        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim();
            if (!validateEmail(email)) {
                showFieldFeedback('email', 'Please enter a valid email address', 'error');
            } else {
                showFieldFeedback('email', 'Email looks good', 'success');
            }
        });

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);
            
            if (password.length > 0 && password.length < 6) {
                showFieldFeedback('password', 'Password must be at least 6 characters', 'error');
            } else if (strength >= 3) {
                showFieldFeedback('password', 'Password strength is good', 'success');
            } else if (password.length >= 6) {
                showFieldFeedback('password', 'Consider using uppercase, numbers, or symbols', '');
            }
        });

        confirmPasswordInput.addEventListener('blur', () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showFieldFeedback('confirmPassword', 'Passwords do not match', 'error');
            } else if (confirmPassword && password === confirmPassword) {
                showFieldFeedback('confirmPassword', 'Passwords match', 'success');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            // Get form data
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields');
                return;
            }

            if (username.length < 3) {
                showAlert('Username must be at least 3 characters');
                usernameInput.focus();
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address');
                emailInput.focus();
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters');
                passwordInput.focus();
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                confirmPasswordInput.focus();
                return;
            }

            if (!terms) {
                showAlert('Please accept the terms to continue');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Failed to create account. Please try again.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        // Auto-focus username field
        usernameInput.focus();
    </script>
</body>
</html>
